<!DOCTYPE html>
<html>
<head>
    <title>Delhi Dino Run</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            background: url('DelhiBG.jpeg') no-repeat center center/cover;
        }
        #gameCanvas {
            width: 100%;
            height: 100vh;
            display: none;
        }
        #characterSelection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .character-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .character-button img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="characterSelection">
        <h2>Choose Your Character</h2>
        <button class="character-button" onclick="selectCharacter('Cycleboy')">
            <img src="CycleBoy.png" alt="Cycleboy"> Cycleboy
        </button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let selectedCharacter = 'Cycleboy';
        const cycleboySprite = new Image();
        cycleboySprite.src = 'CycleboySprite.png';
        
        const cycleboyFrameWidth = 64;
        const cycleboyFrameHeight = 64;
        const cycleboyFrames = 4;
        let cycleboyFrame = 0;
        let cycleboyFrameTimer = 0;
        
        let dino = {
            x: 100,
            y: canvas.height - 120,
            width: 80,
            height: 80,
            velocityY: 0,
            gravity: 0.6,
            jumpForce: -15,
            jumping: false
        };
        
        function selectCharacter(character) {
            selectedCharacter = character;
            document.getElementById('characterSelection').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            startGame();
        }
        
        function startGame() {
            cycleboySprite.onload = () => {
                requestAnimationFrame(gameLoop);
            };
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            cycleboyFrameTimer++;
            if (cycleboyFrameTimer >= 10) {
                cycleboyFrame = (cycleboyFrame + 1) % cycleboyFrames;
                cycleboyFrameTimer = 0;
            }
            ctx.drawImage(
                cycleboySprite,
                cycleboyFrame * cycleboyFrameWidth, 0,
                cycleboyFrameWidth, cycleboyFrameHeight,
                dino.x, dino.y,
                dino.width, dino.height
            );
            requestAnimationFrame(gameLoop);
        }
        
    </script>
</body>
</html>
